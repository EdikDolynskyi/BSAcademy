<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GOODS</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/core.css" rel="stylesheet">
</head>
<body>
<div class="col-sm-12 col-md-6 col-md-offset-3">
    <form id="form">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Ім'я товару...">
          <span class="input-group-btn">
              <button type="submit" class="btn btn-default">Додати</button>
          </span>
        </div>
    </form>
    <ul id="list" class="list-group">
        <li class="list-group-item">
            <span id="check-all" class="chbox glyphicon glyphicon-unchecked"></span>
            Вичеркнути всі
            <button id="remove-all-checked" class="close">
                <span>×</span>
            </button>
        </li>
    </ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
