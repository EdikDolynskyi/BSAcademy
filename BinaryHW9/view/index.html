<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Binary Angular Deep Dive</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/core.css">
</head>
<body ng-cloak>
<div ng-controller="imageGalleryCtrl as imageCtrl">
    <div ig-overlay id="image-full-view-container"></div>
    <div class="thumbnails-container">
        <ul id="thumbnails">
            <li class="col-md-1"></li>
            <li ig-thumb image="item" ng-repeat="item in imageCtrl.images" class="col-md-1"></li>
            <li></li>
        </ul>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-resource.min.js"></script>

<script src="../app/app.js"></script>
<script src="../app/services/imageServiceHttp.js"></script>
<!--<script src="../app/services/imageServiceResource.js"></script>-->
<script src="../app/controllers/imageGalleryCtrl.js"></script>
<script src="../app/directives/thumbnailDirective.js"></script>
<script src="../app/directives/overlayDirective.js"></script>
</html>
